<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Cart</title>
</head>
<body>
    <main>
    <div class="cart-container">
        <a href="index.html" class="back-to-list-items"><i class="fa-solid fa-arrow-left"></i>Список товаров</a>
        <h1 class="cart-title">Корзина пуста</h1>
        <ul class="card-cart-list">
            
        </ul>
        <button class="clear-btn">Очистить корзину</button>
    </div>
    <div class="line"></div>
    <aside class="cart">
        <div class="cart-wrapper">
            <h2 class="cart-title">Корзина</h2>
                <div class="cart-img-container"></div>
                <p class="cost">Сумма: $</p>
            <button class="btn-cart-open"><i class="fa-regular fa-credit-card"></i>Оформление</button>
        </div>

    </aside>
    </main>
    <script type="module" src="cart.js"></script>
</body>
</html>
